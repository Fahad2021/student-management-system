<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Student Management</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home.html">Student Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav ">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course.html">Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/batch.html">Batch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Regestration.html">Regestration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user.html">User</a>
          </li>
        </ul>

        <form class="d-flex">
          <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">User name</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Password</label>
                      <input type="password" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="col-md-4 my-2">
                      <button class="btn btn-secondary" type="submit">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-outline-secondary mx-2" data-bs-toggle="modal"
            data-bs-target="#loginModal">Login</button>
        </form>
  </nav>
  <!--course modal -->
  <div class="my-4 col-8 offset-2">
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create New Course
    </button>
    <!-- course add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Course</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Course Id</label>
                <input type="text" class="form-control" id="idno" value="" required>
              </div>

              <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Course name</label>
                <input type="text" class="form-control" id="coursenameid" value="" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Duration</label>
                <input type="text" class="form-control" id="durationnameid" value="" required>
              </div>

              <div class="col-12">
                <button class="btn btn-secondary" id="submitbtn" type="submit">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--edit Modal -->
  <div class="modal fade" id="editeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Course Id</label>
              <input type="text" class="form-control" id="editcourseid" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Course name</label>
              <input type="text" class="form-control" id="coursenameid" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Duration</label>
              <input type="text" class="form-control" id="durationnameid" value="" required>
            </div>
            <div class="col-12">
              <button class="btn btn-secondary" id="edittab" type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--delete Modal -->
  <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" class="btnDelete" id="">Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col">
              <label for="validationDefault01" class="form-label">Warning!!!Are you sure to Delete Course?</label>
            </div>
            <div class="col-12">
              <button class="btn btn-secondary" id="btnDelteYes" type="button">Yes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- showing table -->
  <div class="conainer my-4 col-8 offset-2">
    <table class="table table-striped">
      <tr class="bg-info">
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Duration</th>
        <th style="text-align: center;" colspan="2">Action</th>
      </tr>
      <tbody id="myTable">
      </tbody>
    </table>
  </div>
  <script src="static/js/courseapi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
